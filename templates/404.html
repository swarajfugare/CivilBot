{% extends "base.html" %}

{% block title %}Page Not Found - CivilAI Assistant{% endblock %}

{% block content %}
<div class="container">
    <div class="row py-5">
        <div class="col-lg-6 mx-auto text-center">
            <div class="card">
                <div class="card-body py-5">
                    <i class="fas fa-exclamation-triangle fa-4x text-warning mb-4"></i>
                    <h1 class="display-4 text-muted">404</h1>
                    <h3 class="mb-4">Page Not Found</h3>
                    <p class="text-muted mb-4">
                        The page you're looking for doesn't exist or has been moved.
                    </p>
                    <div class="d-grid gap-2 d-md-block">
                        <a href="{{ url_for('index') }}" class="btn btn-primary">
                            <i class="fas fa-home me-2"></i>Go Home
                        </a>
                        <a href="{{ url_for('chat') }}" class="btn btn-outline-secondary">
                            <i class="fas fa-comments me-2"></i>Ask AI Chat
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
