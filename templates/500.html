{% extends "base.html" %}

{% block title %}Server Error - CivilAI Assistant{% endblock %}

{% block content %}
<div class="container">
    <div class="row py-5">
        <div class="col-lg-6 mx-auto text-center">
            <div class="card">
                <div class="card-body py-5">
                    <i class="fas fa-tools fa-4x text-danger mb-4"></i>
                    <h1 class="display-4 text-muted">500</h1>
                    <h3 class="mb-4">Server Error</h3>
                    <p class="text-muted mb-4">
                        Something went wrong on our end. We're working to fix this issue.
                    </p>
                    <div class="d-grid gap-2 d-md-block">
                        <a href="{{ url_for('index') }}" class="btn btn-primary">
                            <i class="fas fa-home me-2"></i>Go Home
                        </a>
                        <button onclick="window.location.reload()" class="btn btn-outline-secondary">
                            <i class="fas fa-redo me-2"></i>Try Again
                        </button>
                    </div>
                    
                    <div class="mt-4">
                        <small class="text-muted">
                            If this problem persists, please refresh the page or try again later.
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
